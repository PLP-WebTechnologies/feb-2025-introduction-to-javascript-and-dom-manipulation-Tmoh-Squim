<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the DOM Playground</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>

        <button id="styleButton">Change Style</button>

        <div id="elementContainer">
            <ul id="myList">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Last Element</button>
    </main>

    <footer>
        <p>&copy; 2025 My DOM Experiments</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
